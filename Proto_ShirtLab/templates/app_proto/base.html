<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SHIRT LAB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li class='nav-item active'><a class='navbar-brand' href="{% url 'index' %}">SHIRT LAB</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'index' %}">Home</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'app_proto:users' %}">User</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'app_proto:signup' %}">Sign Up</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'app_proto:registration' %}">Registration</a></li>

          {% if user.is_authenticated %}
            <li> <a class='navbar-link' href="{% url 'logout' %}">Logout</a> </li>
          {% else %}
            <li> <a class='navbar-link' href="{% url 'app_proto:user_login' %}">Login</a> </li>
          {% endif %}

        </ul>
      </div>
    </nav>


    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
</html>
