{% extends 'app_proto/base.html' %}

  {% block body_block %}
    <h1>Admin Registration form</h1>
    {% if registered %}
      <h1>Thank you for registering :)</h1>
    {% else %}
      <h1>Admin Registration Form</h1>
      <form enctype="multipart/form-data"method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class='btn btn-primary' name="" value="Register">
      </form>
    {% endif %}

  {% endblock %}
