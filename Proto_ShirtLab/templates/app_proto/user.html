{% extends 'app_proto/base.html' %}

  {% block body_block %}
    <h1>Here are your users list :</h1>
      {% if users %}
        <ol>
          {% for x in users %}
            <li>User Info :</li>
              <ul>
                <li>First Name : {{ x.first_name }}</li>
                <li>Last Name : {{ x.last_name }}</li>
                <li>Email : {{ x.email }}</li>
              </ul>
          {% endfor %}
        </ol>
      {% endif %}
  {% endblock %}
